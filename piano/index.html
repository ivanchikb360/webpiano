<!DOCTYPE html>
<html>
    <head>
        <title>Piano App</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <script src="App.js"></script>

        <h1>This is a piano</h1>

        <div class="piano">
            <div id="C" >
                <audio id="c" src="sounds/c.mp3"></audio>

                    C
                </button>
            </div>
            <div class="C#">
                <audio id="cSharp" src="sounds/csharp.mp3"></audio>
                <button id="black" onclick="playCSharp()">
                    C#
                </button>
            </div>
            <div class="D" >
                <audio id="d" src="sounds/d.mp3"></audio>
                <button id="white" onclick="playD()">
                    D
                </button>
            </div>
            <div class="D#">
                <audio id="dSharp" src="sounds/dsharp.mp3"></audio>
                <button id="black" onclick="playDSharp()">
                    D#
                </button>
            </div>
            <div class="E">
                <audio id="e" src="sounds/e.mp3"></audio>
                <button id="white" onclick="playE()">
                    E
                </button>
            </div>
            <div class="F">
                <audio id="f" src="sounds/f.mp3"></audio>
                <button id="white" onclick="playF()">
                    F
                </button>
            </div><div class="F#">
                <audio id="fSharp" src="sounds/fsharp.mp3"></audio>
                <button id="black" onclick="playFSharp()">

                </button>
            </div>
            <div class="G">
                <audio id="g" src="sounds/g.mp3"></audio>
                <button id="white" onclick="playG()">
                    G
                </button>
            </div>
            <div class="G#">
                <audio id="gSharp" src="sounds/gsharp.mp3"></audio>
                <button id="black" onclick="playGSharp()">
                    G#
                </button>
            </div>
            <div class="A">
                <audio id="a" src="sounds/a.mp3"></audio>
                <button id="white" onclick="playA()">
                    A
                </button>
            </div>
            <div class="A#">
                <audio id="aSharp" src="sounds/asharp.mp3"></audio>
                <button id="black" onclick="playASharp()">
                    A#
                </button>
            </div>
            <div class="B">
                <audio id="b" src="sounds/si.mp3"></audio>
                <button id="white" onclick="playB()">
                    B
                </button>
            </div>
        </div>


    </body>
</html>
